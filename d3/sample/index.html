<!DOCTYPE html>
<html>
    <head>
        <title>D3 Sample</title>
        <script src="https://d3js.org/d3.v3.min.js"></script>
    </head>
    <body>
        <script>
            var canvas = d3.select("body")
                .append("svg")
                .attr("width", 500)
                .attr("height", 500);
            
            // draw a circle
            var circle = canvas.append("circle")
                .attr("cx", 250)
                .attr("cy", 250)
                .attr("r", 50)
                .attr("fill", "red");
            
            // draw a rect
            var rect = canvas.append("rect")
                .attr("width", 200)
                .attr("height", 100);
            
            // draw a line
            var line = canvas.append("line")
                .attr("x1", 0)
                .attr("y1", 400)
                .attr("x2", 200)
                .attr("y2", 500)
                .attr("stroke", "green")
                .attr("stroke-width", 10);
        </script>
    </body>
</html>
